<ion-menu [content]="conteudo">
    <ion-list>
        <button ion-item menuClose *ngFor="let pagina of paginas" (click)="irParaPagina(pagina.pagina)">
            <ion-icon [name]="pagina.icone" item-left></ion-icon>
            {{pagina.titulo}}
        </button>
    </ion-list>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #conteudo swipeBackEnabled="false"></ion-nav>
