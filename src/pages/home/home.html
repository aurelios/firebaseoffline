<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>



    <ion-card *ngFor="let item of homeItems">       
        <ion-card-header>
            Explore Nearby
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col center text-center>               
                    <h6>Última</h6>
                    <h2 style="color: #666;"> {{ item?.dtUltAtividade | date : "dd/MM/yyyy" }}</h2>                  
                </ion-col>
                <ion-col center text-center>                  
                    <h6>Próxima</h6>
                    <h2 style="color: #666;">{{ item?.dtProxAtividade  | date : "dd/MM/yyyy"  }}</h2>                  
                </ion-col>
                </ion-row>
        </ion-card-content>
        </ion-card>
