<ion-header>
  <ion-navbar>
    <ion-title>
      Atividades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Atividade</ion-label>
      <ion-select [(ngModel)]="item.atividade" interface="popover">
        <ion-option value="A">Adubação</ion-option>
        <ion-option value="P">Pulverização</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime text-center displayFormat="DD, MMM, YYYY" format pickerFormat="DD, MMM, YYYY" [(ngModel)]="item.data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label fixed>Descrição</ion-label>
      <ion-input type="text" text-right [(ngModel)]="item.descricao"></ion-input>
    </ion-item>
<br>
    <button ion-button full icon-start (click)="addItem(item)"><ion-icon name="archive"></ion-icon>Salvar</button>
  </ion-list>

  <ion-list>
    
      <!--<ion-item-divider color="light">A</ion-item-divider>!-->
      <ion-item icon-right *ngFor="let item of items | async">
        
        <h2>{{ item.data | date : "dd/MM/yyyy"}}</h2>
        <p>{{ item.atividade }} | {{ item.descricao }}</p>
       
        <button ion-button icon-only clear item-end  (click)=removeItem(item)>
            <ion-icon name="trash" ></ion-icon>
          </button>
        
      </ion-item>
  </ion-list>

</ion-content>
