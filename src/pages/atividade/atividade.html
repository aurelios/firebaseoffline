<ion-header>
    <ion-toolbar color="primary"> 
        <ion-buttons start>
          <!--<button ion-button icon-only block (click)="openAtividadeCreateModal()">
            <ion-icon name="add"></ion-icon>
          </button>!-->
        </ion-buttons>

        <ion-navbar>
          <ion-title>Atividades</ion-title>    
        </ion-navbar>
      </ion-toolbar>
</ion-header>

<ion-content padding>  
  <ion-list> 
      <ion-item icon-right *ngFor="let item of items | async" > 
        <ion-avatar item-start>
            <img src="{{ item.atividade == 'A' ? 'assets/imgs/fertilizante.png' : 'assets/imgs/pulverizacao.png' }}">
        </ion-avatar>         
        <h3>{{ item.data | date  }}</h3>
        <p>{{ item.atividade == 'A' ? 'Adubação' : 'Pulverização' }} | {{ item.descricao }}</p>       
        <button ion-button icon-only clear item-end  (click)=removeItem(item)>
          <ion-icon name="trash" ></ion-icon>
        </button>        
      </ion-item>
  </ion-list>
 
  <ion-fab bottom right >
    <button ion-fab icon-only block color="primary"  (click)="openAtividadeCreateModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
