<ion-header>
  <ion-toolbar color="danger">     
    <ion-navbar>
      <ion-title>Rua nr. {{linhadeplantio.nroRua}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding >
  <ion-list *ngIf="items">
    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <ion-item>
            <ion-label style="text-align: center;" color="danger">Data</ion-label>
          </ion-item>
        </ion-col>
        <ion-col col-5>
          <ion-item>
            <ion-label style="text-align: end;" color="danger">Qtd. Frutos</ion-label>
          </ion-item>
        </ion-col>       
      </ion-row>      
        <ion-item-sliding *ngFor="let item of items | async">
          <ion-item> 
            <ion-row  (click)="irPara(item)">
              <ion-col style="text-align: center;" col-7>
                {{ item.data | date:'dd/MM/yyyy'}}
              </ion-col>
              <ion-col style="text-align: end;" col-5>
                {{ item.qtdFrutos }}
              </ion-col>  
            </ion-row>
          </ion-item>       
          
          <ion-item-options icon-start (ionSwipe)="removeItem(item)">
            <button color="danger" ion-button expandable (click)="removeItem(item)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>

      <ion-row *ngIf="!(items | async)?.length">
        <ion-col col-12>
          <ion-item style="text-align: center;"> 
            Nenhum resultado a ser exibido
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list> 
 
  <ion-fab bottom right>
    <button ion-fab icon-only block color="danger"  (click)="openCreate()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
