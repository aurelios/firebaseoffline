<ion-header>
    <ion-navbar>
      <ion-title>Lembrete</ion-title>
    </ion-navbar>  
</ion-header>  
  
  <ion-content padding>
  
      <ion-list>
        <ion-item *ngFor="let item of items | async">
          <h2>{{ item.atividade == 'A' ? 'Adubação' : 'Pulverização' }} </h2>
          <p>Alertar em {{item.qtdDiasAviso}} dias</p>
          <button ion-button icon-only clear item-end  (click)=openEditItem(item)>
            <ion-icon name="create" ></ion-icon>
          </button>
          <button ion-button icon-only clear item-end  (click)=removeItem(item)>
            <ion-icon name="trash" ></ion-icon>
          </button>
        </ion-item>     
      </ion-list>
  
  
      <ion-fab bottom center>
          <button ion-fab (click)="openNewItem()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>

  </ion-content>
