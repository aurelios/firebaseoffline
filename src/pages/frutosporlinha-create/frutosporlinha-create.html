<ion-header>
  <ion-toolbar color="primary">     
    <ion-navbar>
     <ion-title>Rua nr. {{linhadeplantio.nroRua}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content class="page-frutosporlinha-create" >
  <form #form="ngForm" novalidate>
    <ion-list> 
      <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime text-center displayFormat="DD, MMM, YYYY" format pickerFormat="DD, MMM, YYYY" [(ngModel)]="item.data" name="data" #data="ngModel" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-card class="cardEvent"  (tap)="tap($event)" (swipe)="swipeEvent($event)">
          <img src="assets/imgs/fruta-pitaya2.jpg"/>
          <div class="card-title">{{item.qtdFrutos}}</div>
          <div class="card-subtitle">Frutas</div>
        </ion-card>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button full icon-start (click)="salvar(item)"><ion-icon name="archive"></ion-icon>Salvar</button>  
</ion-content> 

<ion-footer>
  
</ion-footer>
