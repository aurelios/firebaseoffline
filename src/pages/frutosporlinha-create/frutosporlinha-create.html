<ion-header>
  <ion-toolbar color="danger">
    <ion-navbar>
     <ion-title>Rua nr. {{linhadeplantio.nroRua}}</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content class="page-frutosporlinha-create" >
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label fixed>Linha</ion-label>
        <ion-input type="text" disabled name="nrLinha" text-right [(ngModel)]="linhadeplantio.nroRua"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime text-center displayFormat="DD, MMM, YYYY" format pickerFormat="DD, MMM, YYYY" [(ngModel)]="item.data" name="data" #data="ngModel" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>Qtd. Frutos/Linha</ion-label>
        <ion-input type="text" name="qtdFrutos" text-right [(ngModel)]="item.qtdFrutos" #qtdFrutos="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="qtdFrutos.errors && (qtdFrutos.dirty || qtdFrutos.touched)" class="text-danger">
        Quantidade Frutos na Linha é obrigatório
      </ion-item>

    </ion-list>
  </form>
  <button ion-button full icon-start color="danger" (click)="salvar(item)"><ion-icon name="archive"></ion-icon>Salvar</button>
</ion-content>

<ion-footer>

</ion-footer>
