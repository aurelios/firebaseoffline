<ion-header>
  <ion-toolbar color="primary">     
    <ion-navbar>
      <ion-title>Cadastro da Linha/Rua de Plantio</ion-title>    
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding *ngIf="items">
  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>Número da Linha/Rua</ion-label>
        <ion-input type="number"  name="nroRua" text-right [(ngModel)]="item.nroRua" #nroRua="ngModel"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Nome da Variedade</ion-label>
        <ion-input type="text" name="variedade" text-right [(ngModel)]="item.variedade" #variedade="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="variedade.errors && (variedade.dirty || variedade.touched)" class="text-danger">
        Variedade é obrigatório !
      </ion-item>
      <ion-item>
        <ion-label stacked>Quantidade de Postes</ion-label>
        <ion-input type="number" name="qtdPostes" text-right [(ngModel)]="item.qtdPostes" #qtdPostes="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="qtdPostes.errors && (qtdPostes.dirty || qtdPostes.touched)" class="text-danger">
        Quantidade de Postes é obrigatório !
      </ion-item>
    
    </ion-list>
    <button ion-button full icon-start (click)="addItem(item)"><ion-icon name="archive"></ion-icon>Salvar</button> 
  </form>
</ion-content>
